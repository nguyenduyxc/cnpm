<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Quản lý </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-uppercase mt-5">Danh sách liên hệ</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">#</th>
              <th>Họ tên</th>
              <th>Số điện thoại</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="addUser"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="new-user-form" name="addUserForm">
            <div class="modal-header">
           
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label for="user-name" class="col-sm-3 col-form-label"
                  >Họ tên *</label
                >
                <div class="col-sm-9">
                  <input class="form-control" id="user-name" name="name" />
                </div>
              </div>
            
            
              <div class="form-group row">
                <label for="user-phone" class="col-sm-3 col-form-label"
                  >Số điện thoại *</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="user-phone"
                    name="phone"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Đóng
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="save-new-button"
              >
                <i class="fa fa-save" aria-hidden="true"></i> Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editUser"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="edit-user-form" name="editUserForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserLabel">
                Sửa thông tin học viên
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label for="user-name" class="col-sm-3 col-form-label"
                  >Họ tên *</label
                >
                <div class="col-sm-9">
                  <input class="form-control" id="user-name" name="name" />
                </div>
              </div>
              <div class="form-group row">
                <label for="user-phone" class="col-sm-3 col-form-label"
                  >Số điện thoại *</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="user-phone"
                    name="phone"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Đóng
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="save-new-button"
              >
                <i class="fa fa-save" aria-hidden="true"></i> Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
